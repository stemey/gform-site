<div style="width:100%;height:100%">
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="borderContainer" style="width:100%;height:100%">
			
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
	<h3>Master detail pattern </h3> 
			<p>
				This demo shows how to combine gridx and gform to create a master (gridx) detail (gform) user interface. Both use a single dojo store. The dojo store is an in-memory store wrapped with an async layer that adds an artificial delay of 600ms. 
			</p>
			<div id="toolbar" data-dojo-type="dijit/Toolbar"
			><div id="toolbar.create" data-dojo-type="dijit/form/Button" data-dojo-props="region:top,iconClass:'plusIcon'" data-dojo-attach-event="onClick:createNew">New</div>
			</div>
	</div>
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="gridContainer" style="width:30%" data-dojo-props="region:'left',splitters:true"></div>
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="region:'center'" style="width:100%;height:100%">
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:previous"><</button>
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:next">></button>
			</div>
			<div data-dojo-type="gform/controller/CrudController" data-dojo-props="region:'center'" data-dojo-attach-point="editorController"></div>
		</div>
	</div>
</div>
